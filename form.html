<!DOCTYPE html>

    <title>Formulário</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <header>
        <nav>
            <ul>

                <li><a href="formAction.html">Ação do Formulário</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário</h1>
        <form id="dataForm" action="formAction.html" method="GET">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="rounded" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="rounded" required>
            <br>
            <button type="submit" class="rounded">Enviar</button>
        </form>
    </main>
